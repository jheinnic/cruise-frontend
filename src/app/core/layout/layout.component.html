<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="8"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async).matches ? 'over' : 'side'"
    [opened]="!(isHandset$ | async).matches">
    <mat-toolbar #sidenavToolbar color="primary" fxLayout="row" fxLayoutAlign="flex-start center">
      <mat-icon fxFlex="0 0 auto">menu</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/route-one">Route One</a>
      <a mat-list-item routerLink="/route-two">Route Two</a>
      <a mat-list-item routerLink="/csp-one">CSP One</a>
      <a mat-list-item routerLink="/contacts">Contacts</a>
      <a mat-list-item routerLink="/minesweeper">Minesweeper</a>
      <a mat-list-item routerLink="/">Home Page</a>
      <a mat-list-item routerLink="/gradients">Gradients</a>
      <a mat-list-item routerLink="/meta-sender">MetaSender</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.top.px]="navbarMargin.height + 8" [style.height]="'calc(100vh - 16px - ' + navbarMargin.height + 'px)'">
    <div #contentToolbar class="fixed-header">
      <mat-toolbar color="primary" fxLayout="row">
        <button
          fxFlex="0 0 auto"
          type="button"
          mat-icon-button
          aria-label="Toggle sidenav"
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async).matches">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span fxFlex="12 1 auto">Application Title</span>
      </mat-toolbar>
      <cai-navbar></cai-navbar>
    </div>
    <div id="workspace-container"> <!-- [style.min-height]="'calc(100vh - 8px - ' + navbarMargin.height + 'px)'"-->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

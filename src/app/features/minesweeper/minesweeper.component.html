<ng-container>
  <h1>Mine Sweeper</h1>
  <ng-template caiNavbarTemplate>
    <mat-tab-group>
      <mat-tab>
        <ng-template matTabLabel>Left</ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template matTabLabel>Right</ng-template>
      </mat-tab>
    </mat-tab-group>
  </ng-template>
  <cai-create-game-form *ngIf="! gameInProgress"></cai-create-game-form>
  <cai-status-panel></cai-status-panel>
  <cai-game-board></cai-game-board>
  <cai-play-again-options></cai-play-again-options>
</ng-container>

      <button (click)="moveHere(cellIdx(cellX, cellY))"><img [style.height.px]="24" [style.width.px]="24" [src]="cellIcon((boardState | async)[cellIdx(cellX, cellY)])"></button>

  </span>
  </div>
  <mat-grid-list [cols]="xSize | async" gutterSize="0px" rowHeight="16px">

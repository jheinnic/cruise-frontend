<ng-container>
  <mat-grid-list #gameBoard class="game-board" [cols]="xSize | async" gutterSize="0" [rowHeight]="cellHeight + 'px'" [style.width.px]="boardWidth">
    <mat-grid-tile class="game-board-cell" *ngFor="let cellValue of (boardState | async)" colspan="1" rowspan="1">
      <button class="game-board-cell" (click)="moveHere(cellValue.xCell, cellValue.yCell)">
        <img class="game-board-cell" [src]="cellIcon(cellValue)">
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
